name: AutoKeras Image Classification AutoCV

on:
  push:
    paths:
      - tasks/cv-autokeras-autocv-image-classification/**
      - tests/datasets.py
      - tests/server.py
      - tests/test_cv_autokeras_autocv_image_classification.py

jobs:
  build:
    runs-on: ubuntu-latest

    # runs all of the steps inside the specified container rather than on the VM host.
    # Because of this the network configuration changes from host based network to a container network.
    container:
      image: platiagro/platiagro-notebook-image:0.2.0

    steps:
      - uses: actions/checkout@v2

      - name: Test with pytest
        run: |
          pip install pytest
          pytest -v tests/test_cv_autokeras_autocv_image_classification.py
